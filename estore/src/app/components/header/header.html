<div class="w-full max-w-full min-h-[5rem] shadow-[5px_5px_20px_gray] flex items-center bg-gray-900 px-4 gap-6">
    
        <div class="text-white px-3 w-[23%] flex items-center">
            <h1 class="text-xl font-bold">eStore</h1>
        </div>
        <div class="p-0 w-[50%] h-[2.5rem] flex bg-white items-center rounded-md overflow-hidden">
            <select class="w-auto bg-gray-300 h-full border-none font-semibold px-2 pr-5">
                <option value="">Men</option>
                <option value="">Women</option>
            </select>
            <input class="w-[90%] h-full inline-block border-none outline-none px-3" placeholder="Search..." />
            <button class="w-[10%] h-10 border-none bg-gray-300 flex justify-center items-center">
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </div>

        <div class="flex items-center w[27%] gap-6 justify-end h-full ml-5">
            <div class="flex items-center gap-2 text-white">
                <fa-icon [icon]="faUserCircle" class="text-[1.3em]"></fa-icon>
                <h5>
                    <a href="#" class="text-white no-underline hover:underline">Sign in</a>
                </h5>
                <span>|</span>
                <h5>
                    <a href="#" class="text-white no-underline hover:underline">Register</a>
                </h5>

            </div>
            <div class="flex items-center gap-4 text-[1.3em] text-white">
                <fa-icon [icon]="faHeart"></fa-icon>
                <fa-icon [icon]="faShoppingCart"></fa-icon>
            </div>
        </div>

    
</div>
