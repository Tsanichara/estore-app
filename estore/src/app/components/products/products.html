<div class="flex flex-wrap justify-evenly">
    @for (product of products; track product.id) {
    <div class="mx-4 p-3 mt-4 mb-4 flex flex-col rounded-lg shadow-md">
        <div class="overflow-hidden rounded-md">
            <img [src]="'assets/images/' + product.product_img" [alt]="product.product_name" class="rounded-md mx-auto transition-transform duration-300
            ease-in-out transform hover:scale-105">
            <div class="p-4 text-center">
                <h5 class="font-semibold"><a class="text-black hover:text-black no-underline" href="#">{{product.product_name}}</a></h5>
                <p class="text-base font-normal mt-1">${{product.price}}</p>

                @if (product.ratings > 0) {
                <ng-container>
                    <app-ratings [score]="product.ratings"></app-ratings>
                </ng-container>
            }
            </div>
        </div>

    </div>
}
</div>
